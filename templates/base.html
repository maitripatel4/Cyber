  <script>
    function autoType(element, text, delay) {
      var i = 0;
      var interval = setInterval(function () {
        element.textContent += text.charAt(i);
        i++;
        if (i > text.length) {
          clearInterval(interval);
          setTimeout(function () {
            element.textContent = '';
            autoType(element, text, delay);
          }, 1000);
        }
      }, delay);
    }

    window.addEventListener('load', function () {
      var element = document.querySelector('.hero h1');
      autoType(element, 'Welcome to Cyber Octet', 100);
    });
  </script>
